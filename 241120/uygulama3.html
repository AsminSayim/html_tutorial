<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örneği</title>
</head>
<body>
    <h1>Form Nitelik Kullanımı </h1>
    <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">
        <label for="ad">  Adınız: </label>
        <input type="text" id="ad" name="ad" placeholder="Adınızı Girin" maxlength="20" required size="20" autocomplete="off"><br><br>

       <label for="soyad">Soyadız:</label>
       <input type="text" id="soyad" name="soyad" placeholder="Soyadınızı Girin" required><br><br>

       <label for="dogum-tarihi">Doğum Tarihiniz:</label>
       <input type="date" id="dogum-tarihi" name="dogum-tarihi" value="2015-06-20" min="2000-01-01" max="2024-01-01"><br><br>
       
       <label for="sifre">Şifreniz:</label>
       <input type="password" id="sifre" name="sifre" minlength="8" maxlength="16" required><br><br>

       <label for="maas">Maaşınız:</label>
       <input type="number" id="maas" name="maas" min="5000" max="100000" step="500"> <br><br>
      
       <label for="e-posta">E-posta:</label>
       <input type="email" id="e-posta" name="e-posta" placeholder="kisi@eposta.com" autocomplete="email" ><br><br>

       <label for="hobi">Hobiniz:</label>
       <input type="text" id="hobi" name="hobi" list="hobiler"><br><br>
       <datalist id="hobiler">
        <option value="Yüzme">
        <option value="Kitap">
        <option value="Yemek">
       </datalist>

       <label for="kod">Kullanıcı Adınız:</label>
       <input type="text" id="kod" name="kod" value="balikdori" readonly><br><br>

       <label for="not">Kredi Notu:</label>
       <input type="number" id="not" name="not" value="70" disabled><br><br>

       <label for="dosya"> Özgeçmiş Dosyanız :</label>
       <input type="file" id="dosya" name="dosya" value="Gözat" multiple><br><br>

       <button type="submit">Kaydet</button>
       <button type="reset">Sil</button>

    </form>
</body>
</html>
