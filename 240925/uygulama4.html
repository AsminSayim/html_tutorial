<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Listeler</title>
</head>
<body>
    <h1>HTML Listeler</h1>
    <h2>Sıralı Liste Örneği</h2>
    <ol type="A">
        <li>Kahve</li>
        <li>Çay</li>
        <li>Gazoz</li>
        <li>Meyve Suyu</li>
        <li>Ayran</li>
        
    </ol>
    <h2>Sırasız Liste Örneği</h2>
    <ul style="list-style-type:square;">
        <li>Kahve</li>
        <li>Çay</li>
        <li>Gazoz</li>
        <li>Meyve Suyu</li>
        <li>Ayran</li>
    </ul>
</body>
</html>
