<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örnegi</title>
</head>
<body>
    <h1>fieldset ve select kullanımı</h1>
    <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">
    <fieldset>
        <legend>Kişisel Bilgiler</legend>

        <label for="isim">İsim</label><br>
        <input type="text" name="isim" id="isim" placeholder="Ad"><br><br>

        <label for="soyad">Soyisim</label><br>
        <input type="text" name="soyad" id="soyad" placeholder="Soyad"><br><br>

        <input type="radio" name="cinsiyet" id="kiz">
        <label for="kiz">Kız</label>

        <input type="radio" name="cinsiyet" id="erkek">
        <label for="erkek">Erkek</label><br><br>

        <label for="sehir">Yaşadığınız Şehir</label><br>
        <input type="text" name="sehir" id="sehir"><br><br>

        <label for="dtarih">Doğum Tarihi</label><br>
        <input type="date" name="dtarih" id="dtarih" value="2020-01-01">
    </fieldset>
    <fieldset>
        <legend>Eğitim Bilgileri</legend>
        <label for="okul">Okul</label><br>
        <input type="text" name="okul" id="okul"><br><br>

        <label for="sinif">Sınıf</label><br>
        <input type="text" name="sinif" id="sinif"><br><br>

        <label for="bolum">Bölümünüz</label><br>
        <select name="bolum" id="bolum" multiple>
            <option value="1">Bilişim Teknolojileri</option>
            <option value="2">Çocuk Gelişimi</option>
            <option value="3">Grafik Tasarım</option>
            <option value="4">Moda Tasarım</option>
        </select><br><br>
    </fieldset>
    <fieldset>
        <!-- textarea birden fazla satırda bilgi girişi için kullanılır
        cols: bir satırda bulunan karakter sayısını,
        rows: toplam satır sayısını belirtir-->
        <legend>Ek Bilgiler</legend>
        <textarea name="not" id="not" cols="50" rows="5">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae, ea commodi? Tenetur reprehenderit veniam molestias, harum nisi eveniet delectus id quod ab vitae architecto esse quo rerum quia vel commodi.</textarea><br><br>
        <!--checkbox oluşturma-->
        <input type="checkbox" name="bilgi" id="bilgi">
        <label for="bilgi">Bilgileri Kabul Et</label><br>
        <input type="checkbox" name="cerez" id="cerez">
        <label for="cerez">Çerezleri Kabul Et</label><br><br>
        <button type="submit">Kaydet</button>
        <button type="reset">Sıfırla</button>
    </fieldset>
    </form>
   
</body>
</html>
